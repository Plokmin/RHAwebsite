<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">
	<link rel="icon" href="../images/RHA.jpg">
	<title>
		RHA | Committees
	</title>
	<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
</head>

<body>

	<div id=navBar> </div>

	<div class="content">
		<h1>Committees</h1>
	<button id="addCommittee">Add Committee</button>
	<div id="committees"></div>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">x</span>
			<table class="modalTable">
				<tr>
					<td id="committeeName" class="title"></td>
					<td id="committeeInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="description" class="title"></td>
					<td id="descInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="image" class="title"></td>
					<td id="imageInput" class="textArea"></td>
				</tr>
			</table>
			<button id="submit" class="modalButton">Submit</button>
		</div>
	</div>

</body>

</html>

<script type="text/javascript" src="../scripts/committees.js"> </script>

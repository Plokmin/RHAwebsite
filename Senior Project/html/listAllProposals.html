<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<title>
		RHA | event sign-ups
	</title>
	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
</head>

<body>

	<div id="navBar"></div>
	<h1 id="signUps">Proposals</h1>

	<table id="proposalsTable"></table>

	<div id="proposalModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit a Proposal</h4>
				</div>
				<div id="proposalModalBody" class="modal-body">

					<label>Name</label> <br/>
					<input id="proposalModal-proposal_name" type="text" value="name"> </input><br/><br/>
					<label>Cost</label> <br/>
					<input id="proposalModal-cost_to_attendee" type="text" value="cost"> </input><br/><br/>
					<label>Description</label> <br/>
					<textarea id="proposalModal-description" type="text" value="description"> </textarea><br/><br/>

					<div id="proposalModal-event_date">
						<label>Event Date</label> <br/>
					</div> <br/>

					<div id="proposalModal-event_signup_open">
						<label>Signups Open Date</label> <br/>
					</div> <br/>

					<div id="proposalModal-event_signup_close">
						<label>Signups Close Date</label> <br/>
					</div> <br/>
					<label for="imageFile">Image<input type="file" name="imageFile" id="imageFile"></label>
					<!--
					<input id="proposalModal-event_date" type="text" value="eventDate"> </input><br/><br/>
					<label>Sign Ups Open Date</label> <br/>
					<input id="proposalModal-event_signup_open" type="text" value="signUpsOpenDate"> </input><br/><br/>
					<label>Sign Ups Close Date</label> <br/>
					<input id="proposalModal-event_signup_close" type="text" value="signUpsCloseDate"> </input>
					-->
				</div>
				<div class="modal-footer">
					<button id="proposalModal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmModal"> Delete </button>
					<button id="proposalModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="proposalModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="deleteConfirmModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit a Proposal</h4>
				</div>
				<div class="modal-footer">
					<button id="deleteConfirmModal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmationModal"> Delete </button>
					<button id="deleteConfirmModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script>
		window.jQuery || document.write('<script src="../scripts/jquery-3.1.1.js"><\/script>');
	</script>

</body>
<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
<script type="text/javascript" src="./scripts/rosefire.js"></script>
<script language="Javascript" src="../scripts/listAllProposals.js"></script>
</body>

</html>

<html lang="en">

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

<body>

	<div id="navBar"></div>

	<h1>Budget Management</h1>

	<div id="buttonWrapper">
		<button id="addPaymentButton" data-toggle="modal" data-target="#paymentModal">Add Payment</button>
		<button id="addChargeButton" data-toggle="modal" data-target="#chargeModal">Add Charge</button>
		<button id="addAwardButton" data-toggle="modal" data-target="#awardModal">Add Award</button>
	</div>

	<div id="paymentModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Payment</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Amount:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="paymentModal-funds_amount" type="number" value="Amount"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Person:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-username" type="text" value="Person"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Event:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-event" type="text" value="Event"></input>
								</td>
							</tr>
							<tr>
								<td> <label>CM:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-cm" type="number" value="CM"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Turned-in Date:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td><input type="date" id="paymentModal-turnin_date" name="signUpOpenDate" data-date-inline-picker="false" data-date-open-on-focus="true"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Processed Date:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td><input type="date" id="paymentModal-processed_date" name="signUpOpenDate" data-date-inline-picker="false" data-date-open-on-focus="true"></input>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="paymentModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="paymentModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

								</td>
							</tr>

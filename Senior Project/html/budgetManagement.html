<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">

	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
	<script language="Javascript" src="../scripts/navbar-factory.js">  </script>
	<script language="Javascript" src="../scripts/budgetManagement.js">  </script>
	<script type="text/javascript" src="./scripts/rosefire.js"></script>

	<link rel="icon" href="../images/RHA.jpg">

	<title>
		RHA | budget management
	</title>
</head>

<body>

	<div id="navBar"></div>

	<h1>Budget Management</h1>

	<div id="buttonWrapper">
		<button id="addPaymentButton" data-toggle="modal" data-target="#paymentModal">Add Payment</button>
		<button id="addFundButton" data-toggle="modal" data-target="#fundModal">Add Fund</button>
		<!--
		<table>
			<tbody>
				<tr>
					<td> <label> <b> Budget Item </b> </label> </td>
					<td> <label> <b> Amount </b> </label> </td>
				</tr>
				<tr>
					<td> <label> <b> Budget Item </b> </label> </td>
					<td> <label> <b> Amount </b> </label> </td>
				</tr>
			</tbody>
		</table>
		-->
	</div>

	<div id="paymentModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Payment</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Amount:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-funds_amount" type="number"
											value="Amount"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Receiver:</label> </td>
								<!-- this person physically received the check for this money -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-username" type="text"
										   value="Person"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Event:</label> </td>
								<!-- the event which this payment was for -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<select>
										<option> </option>
										<option> Event 1 </option>
										<option> Event 2 </option>
									</select>
								</td>
							</tr>
							<tr>
								<td> <label>Turned-in Date:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input type="date" id="paymentModal-turnin_date" name="signUpOpenDate"
										   data-date-inline-picker="false" data-date-open-on-focus="true"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Processed Date:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input type="date" id="paymentModal-processed_date" name="signUpOpenDate"
										   data-date-inline-picker="false" data-date-open-on-focus="true"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Description:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<textarea type="date" id="paymentModal-description" name="signUpOpenDate"
											  data-date-inline-picker="false" data-date-open-on-focus="true"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="paymentModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="paymentModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="fundModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Fund</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Fund Name:</label> </td>
								<!-- this person physically received the check for this money -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="fundModal-name" type="text"
										   value="Person"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Amount:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="fundModal-funds_amount" type="number"
											value="Amount"></input>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="fundModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="fundModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

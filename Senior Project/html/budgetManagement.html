<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/budget.css">

	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
	<script language="Javascript" src="../scripts/navbar-factory.js">  </script>
	<script language="Javascript" src="../scripts/budgetManagement.js">  </script>
	<script type="text/javascript" src="./scripts/rosefire.js"></script>

	<link rel="icon" href="../images/RHA.jpg">

	<title>
		RHA | budget management
	</title>
</head>

<body>

	<div id="navBar"></div>

	<h1>Budget Management</h1>

	<div id="buttonWrapper" class="adminOnly">
		<button id="addPaymentButton" data-toggle="modal" data-target="#paymentModal">Add Payment</button>
	</div>

	<div id="notAdminMsg"> <h3> <br/> Please Login as an Admin </h3> </div>

	<div id="tables" class="adminOnly">
		<table>
			<tbody class="moneyTable" id="paymentsTable">
				<td>
					<!-- <th> expenses_id &nbsp;&nbsp; </th> -->
					<th class="tableEntry"> proposal &nbsp;&nbsp; </th>
					<th class="tableEntry"> cm &nbsp;&nbsp; </th>
					<th class="tableEntry"> receiver &nbsp;&nbsp;  </th>
					<th class="tableEntry"> amountused &nbsp;&nbsp; </th>
					<!-- <th class="tableEntry"> description &nbsp;&nbsp;  </th> -->
					<!-- <th class="tableEntry"> accountcode &nbsp;&nbsp;  </th> -->
					<th class="tableEntry"> datereceived &nbsp;&nbsp; </th>
					<th class="tableEntry"> dateprocessed &nbsp;&nbsp; </th>
					<th class="tableEntry">  &nbsp;&nbsp; </th>
				</td>
			</tbody>
		</table>
		<table>
			<tbody class="moneyTable" id="fundsTable">
				<td>
					<th class="tableEntry"> Name &nbsp;&nbsp; </th>
					<th class="tableEntry"> Amount &nbsp;&nbsp; </th>
					<th class="tableEntry"> &nbsp;&nbsp; </th>
				</td>
			</tbody>
		</table>
	</div>

	<div id="paymentModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Payment</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Amount:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-amountUsed" type="number"
											step="0.00" value='0.01'></input>
								</td>
							</tr>
							<tr>
								<td> <label> Account Code:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-accountCode" type="number"
											value=""></input>
								</td>
							</tr>
							<tr>
								<td> <label>Receiver:</label> </td>
								<!-- this person physically received the check for this money -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-receiver" type="text"
										   value="Person"></input>
								</td>
							</tr>
							<tr>
								<td> <label>CM:</label> </td>
								<!-- this person physically received the check for this money -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="paymentModal-cm" type="number"
										   value="Person"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Event:</label> </td>
								<!-- the event which this payment was for -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<select id="paymentModal-event" data-event1="1" data-event2="2" data-event3="3">
										<option> Event1 </option>
										<option> Event2 </option>
										<option> Event3 </option>
									</select>
								</td>
							</tr>
							<tr>
								<td> <label>Turned-in Date:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input type="date" id="paymentModal-dateReceived" name="signUpOpenDate"
										   data-date-inline-picker="false" data-date-open-on-focus="true"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Processed Date:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<input type="date" id="paymentModal-dateProcessed" name="signUpOpenDate"
										   data-date-inline-picker="false" data-date-open-on-focus="true"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Description:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td>
									<textarea type="date" id="paymentModal-description" name="signUpOpenDate"
											  data-date-inline-picker="false" data-date-open-on-focus="true"></textarea>
								</td>
							</tr>
							<tr>
								<td> <label for="imageFile"> Recipts:
									<input type="file" name="imageFile" id="imageFile">
								</label> </td>
								<td> &nbsp;&nbsp; </td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="paymentModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="paymentModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="fundModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Fund</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Fund Name:</label> </td>
								<!-- this person physically received the check for this money -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="fundModal-name" type="text"
										   value="Person"></input>
								</td>
							</tr>
							<tr>
								<td> <label>Amount:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="fundModal-funds_amount" type="number"
											value="0.00" step="1.00"></input>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="fundModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="fundModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="editFundModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 id="editFundModal-header" class="modal-title">Edit a Fund</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Fund Amount:</label> </td>
								<!-- this person physically received the check for this money -->
								<td> &nbsp;&nbsp; </td>
								<td>
									<input class="modal-text-entry" id="editFundModal-funds_amount" type="number"
										   value="0.00" step="1.01"></input>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="editFundModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="editFundModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>


	<div id="detailsModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Details</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label> Description: </label> </td>
								<td> <p id="detailsModal-description"> </p> </td>
							</tr>
							<tr>
								<td> <label> account ID: </label> </td>
								<td> <p id="detailsModal-accountcode"> </p> </td>
							</tr>
							<tr>
								<td> <label> reciepts: </label> </td>
								<td> <p id="detailsModal-reciepts"> </p> </td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="detailsModal-delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
					<button id="detailsModal-close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

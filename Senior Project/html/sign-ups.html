<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<title>
		RHA | event sign-ups
	</title>
</head>

<body>

	<div id="navBar"></div>
	<h1 id="signUps">Sign-ups</h1>

	<div class="pageBody">
		<div id="snackbar">You have successfully signed up for the event.</div>
		<div id="unregisterSnackbar">You have successfully unregistered for the event.</div>
		<div id="notLoggedInSnackbar">You must sign in to signup for this event!</div>
		<div class="eventTileArea">
		</div>
	</div>
	</div>

	<div id="listModal" class="modal">
		<div class="modal-content">
			<span class="closeList">x</span>
			<p id="list"></p>
		</div>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div id="signups-modal-body" class="modal-body">

					<label>Name</label> <br/>
					<input id="signups-modal-proposal_name" type="text" value="name"> </input><br/><br/>
					<label>Cost</label> <br/>
					<input id="signups-modal-cost_to_attendee" type="text" value="cost"> </input><br/><br/>
					<label>Description</label> <br/>
					<textarea id="signups-modal-description" type="text" value="description"> </textarea><br/><br/>

                    <div id="signups-modal-event_date"> 
                        <label>Event Date</label> <br/>
                    </div> <br/>
					
                    <div id="signups-modal-event_signup_open"> 
                        <label>Signups Open Date</label> <br/>
                    </div> <br/>
					
                    <div id="signups-modal-event_signup_close"> 
                        <label>Signups Close Date</label> <br/>
                    </div> <br/>
                    <label for="imageFile">Image<input type="file" name="imageFile" id="imageFile"></label>
					<!--
                    <input id="signups-modal-event_date" type="text" value="eventDate"> </input><br/><br/>
					<label>Sign Ups Open Date</label> <br/>
					<input id="signups-modal-event_signup_open" type="text" value="signUpsOpenDate"> </input><br/><br/>
					<label>Sign Ups Close Date</label> <br/>
					<input id="signups-modal-event_signup_close" type="text" value="signUpsCloseDate"> </input>
                    -->
				</div>
				<div class="modal-footer">
                    <button id="modal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmationModal"> Delete </button>
					<button id="modal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="modal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

    <div id="deleteConfirmationModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Are you sure? </h4>
				</div>
				<div class="modal-footer">
					<button id="confirm-delete" data-lastclicked="ERROR" type="button" class="btn btn-danger"
							data-dismiss="modal">Delete </button>
					<button id="cancel-delete" type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script>
		window.jQuery || document.write('<script src="../scripts/jquery-3.1.1.js"><\/script>');
	</script>
	<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
	<script type="text/javascript" src="./scripts/rosefire.js"></script>
	<script language="Javascript" src="../scripts/signUps.js"></script>
	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
	<script language="Javascript" src="../scripts/imageUpload.js"> </script>
</body>

</html>

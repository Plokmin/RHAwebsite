<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script type="text/javascript" src="./scripts/rosefire.js"></script>
	<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
	<script type="text/javascript" src="../scripts/officers.js"> </script>

	<title>
		RHA | Officers
	</title>
</head>

<body>

	<div id="navBar"> </div>


	<div class="content">
		<h1>Officers</h1>
		<button id="addOfficer">Add Officer</button>
		<div id="officers"></div>
	</div>
	
	<div id="everyOfficerEver" 
			data-firstname="firstname"
			data-lastname="lastname"
			data-member-type="not a memeber"
			data-email="putis@poop.com"
			data-phonenumber="666-666-6661"
			data-room="b909"
			data-mailbox="6666"
		>
	</div>
	
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label> firstname </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-firstname" type="text" value="name"> </input> </td>
							</tr>
							
							<tr>
								<td> <label> lastname </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-lastname" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> membertype </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-membertype" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> email </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-email" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> phone number </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-phonenumber" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> room </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-room" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> mailbox </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-mailbox" type="text" value="name"> </input> </td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button id="modal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

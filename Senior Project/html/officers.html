<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
	<script type="text/javascript" src="./scripts/rosefire.js"></script>
	<script type="text/javascript" src="../scripts/officers.js"> </script>
	<title>
		RHA | Officers
	</title>
</head>

<body>

	<div id="navBar"> </div>


	<div class="content">
		<h1>Officers</h1>
		<button id="addOfficer">Add Officer</button>
		<div id="officers"></div>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">x</span>
			<table class="modalTable">
				<tr>
					<td id="title" class="title"></td>
					<td id="titleInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="name" class="title"></td>
					<td id="nameInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="email" class="title"></td>
					<td id="emailInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="phnNum" class="title"></td>
					<td id="phnNumInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="room" class="title"></td>
					<td id="roomInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="CM" class="title"></td>
					<td id="CMInput" class="textArea"></td>
				</tr>
			</table>
			<!-- <button id="submit" class="modalButton">Submit</button> -->
		</div>
	</div>


</body>

</html>

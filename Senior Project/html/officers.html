	<div class="content">

	</div>

	<div id="myModal" class="modal">

			<span class="close">x</span>

					<td id="title" class="title"></td>
					<td id="titleInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="name" class="title"></td>
					<td id="nameInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="email" class="title"></td>
					<td id="emailInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="phnNum" class="title"></td>
					<td id="phnNumInput" class="textArea"></td>
				</tr>
				<tr>
					<td id="CM" class="title"></td>
					<td id="CMInput" class="textArea"></td>
				</tr>
			</table>
			<!-- <button id="submit" class="modalButton">Submit</button> -->
		</div>
	</div>


</body>

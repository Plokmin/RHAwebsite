<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script type="text/javascript" src="./scripts/rosefire.js"></script>
	<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
	<script type="text/javascript" src="../scripts/officers.js"> </script>

	<title>
		RHA | Officers
	</title>
</head>

<body>

	<div id="navBar"> </div>
	<div class="content">
		<h1>Officers</h1>
        <button id="addOfficer" data-toggle="modal" data-target="#addOfficerModal">Add Officer</button>
		<div id="officers"></div>
	</div>
		
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog"> 
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label> firstname </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-firstname" type="text" value="name"> </input> </td>
							</tr>
							
							<tr>
								<td> <label> lastname </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-lastname" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> member type </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-membertype" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> username </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-username" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> phone number </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-phone_number" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> hall </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-hall" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> room </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-room_number" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label> mailbox </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-cm" type="text" value="name"> </input> </td>
							</tr>
							<label for="imageFile">Image:<input type="file" name="imageFile" id="imageFilePut"></label>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
                    <button id="modal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmationModal"> Delete </button>
					<button id="modal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="modal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
    
    <div id="deleteConfirmationModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Are you sure? </h4>
				</div>
				<div class="modal-footer">
					<button id="confirm-delete" type="button" class="btn btn-danger" data-dismiss="modal"> 
                            Delete </button>
					<button id="cancel-delete" type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
				</div>
			</div>
		</div>
	</div>
    
    <div id="addOfficerModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Officer </h4>
				</div>
                <div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label> username </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="new-officer-username" type="text" value=""> </input> </td>
							</tr>
							<tr>
								<td> <label> member type </label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="new-officer-membertype" type="text" value=""> </input> </td>
							</tr>
							<tr>
								<td>
									<label for="imageFile">Image:<input type="file" name="imageFile" id="imageFilePost"> </label>
								</td>
							</tr>
                        </tbody>
                    </table>
                </div>
                
				<div class="modal-footer">
					<button id="modal-new-officer-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="modal-new-officer-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../images/RHA.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

    <script type="text/javascript" src="./scripts/rosefire.js"></script>
    <script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
    <script language="Javascript" src="../scripts/adminPermission.js">  </script>
    <script language="Javascript" src="../scripts/photoGallery.js">  </script>

    <title>
        RHA | Photo Gallery
    </title>
</head>

<body>
    <div id="pageContent">
        <div id="navBar">

        </div>


        <div id="photoGalleryWrapper">
            <h1>Photo Gallery</h1>
            <div id="buttonDiv">
                <button id="addPhoto" data-toggle="modal" data-target="#uploadModal">Upload a photo!</button>
            </div>
            <div id='photos'> </div>
        </div>

    </div>

    <div id="uploadModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:uploadPhoto()">
                        <label for="imageFile">Image:<input type="file" name="imageFile" id="imageFile"></label>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="photoModal" class="modal fade in" role="dialog">
        <p class="close" id="photoGalleryClose" data-dismiss="modal">&times;</p>
        <img id="modalPhoto">
            <button id="modal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmationModal">Delete Photo</button>
    </div>
</body>

</html>

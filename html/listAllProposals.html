<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<title>
		RHA | event sign-ups
	</title>
	<script language="Javascript" src="../scripts/adminPermission.js">  </script>

</head>

<body>

	<div id="navBar"></div>
	<h1 id="signUps">Proposals</h1>

	<table id="proposalsTable"></table>

	<div id="proposalModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit a Proposal</h4>
				</div>
				<div id="proposalModalBody" class="modal-body">
					<form class='form-horizontal'>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Proposal Name:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="proposalModal-proposal_name" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Proposer:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="proposalModal-proposer" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Max Attendees:</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" id="proposalModal-max_attendance" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Description:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="proposalModal-description" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Money Allocated:</label>
						<div class="col-sm-8">
							<input class="form-control"  id="proposalModal-money_allocated" type="number" step="0.01" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Money Requested:</label>
						<div class="col-sm-8">
							<input class="form-control" id="proposalModal-money_requested" type="number" step="0.01" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Cost To Attendee:</label>
						<div class="col-sm-8">
							<input class="form-control" id="proposalModal-cost_to_attendee" type="number" step="0.01" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Event Date:</label>
						<div class="col-sm-8">
							<input class="form-control" id="proposalModal-event_date" type="text" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Proposed Date:</label>
						<div class="col-sm-8">
							<input class="form-control" id="proposalModal-proposed_date" type="text" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Signups Open:</label>
						<div class="col-sm-8">
							<input class="form-control" id="proposalModal-event_signup_open" type="text" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Signups Close:</label>
						<div class="col-sm-8">
							<input class="form-control" id="proposalModal-event_signup_close" type="text" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Week Proposed:</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" value="0" id="proposalModal-week_proposed" min="0" max="11" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Quarter Proposed:</label>
						<div class="col-sm-8">
							<select class="form-control" id="quarterProposed" name="quarterProposed"></select>
						</div>
					</div>
					<label for="proposalModal-imageFile">Image<input type="file" name="imageFile" id="proposalModal-imageFile"></label>
					<label id="proposalModal-imageIsPresent"> </label>
				</div>
				<div class="modal-footer">
					<button id="proposalModal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmModal"> Delete </button>
					<button id="proposalModal-submit" type="button" class="btn btn-default"> Submit </button>
					<button id="proposalModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</form>
				</div>
			</div>
		</div>
	</div>

	<div id="infoModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Info</h4>
				</div>

				<div id="infoModal-body" class="modal-body">

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="deleteConfirmModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit a Proposal</h4>
				</div>
				<div class="modal-footer">
					<button id="deleteConfirmModal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmationModal"> Delete </button>
					<button id="deleteConfirmModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script>
		window.jQuery || document.write('<script src="../scripts/jquery-3.1.1.js"><\/script>');
	</script>

</body>
<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
<script type="text/javascript" src="./scripts/rosefire.js"></script>
<script language="Javascript" src="../scripts/listAllProposals.js"></script>
<script language="Javascript" src="../scripts/imageUpload.js"></script>
</body>

</html>

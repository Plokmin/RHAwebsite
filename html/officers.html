<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../images/RHA.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/content.css">

	<script type="text/javascript" src="./scripts/rosefire.js"></script>
	<script type="text/javascript" src="../scripts/navbar-factory.js"> </script>
	<script language="Javascript" src="../scripts/adminPermission.js">  </script>
	<script type="text/javascript" src="../scripts/officers.js"> </script>
	<script type="text/javascript" src="../scripts/imageUpload.js"> </script>

	<title>
		RHA | Officers
	</title>
</head>

<body>

	<div id="navBar"> </div>
	<div class="content">
		<h1>Officers</h1>
        <button id="addOfficerButton" data-toggle="modal" data-target="#addOfficerModal">Add Officer</button>
		<div id="officers"></div>
	</div>
		
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog"> 
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit Officer</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>First Name:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-firstname" type="text" value="name"> </input> </td>
							</tr>
							
							<tr>
								<td> <label>Last Name:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-lastname" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label>Member Type:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-membertype" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label>Username:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-username" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label>Phone Number:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-phone_number" type="number"
											step=1 max=9999999999 min=0  value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label>Hall:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-hall" type="text" value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label>Room:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-room_number"  type="number"
											step=1 max=999 min=0 value="name"> </input> </td>
							</tr>
							<tr>
								<td> <label>CM</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="officers-modal-cm" type="number"
											step=1 max=9999 min=0  value="name"> </input> </td>
							</tr>
							<label for="imageFile">Image:<input type="file" name="imageFile" id="imageFilePut"></label>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
                    <button id="modal-delete" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deleteConfirmationModal"> Delete </button>
					<button id="modal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="modal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
    
    <div id="deleteConfirmationModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Are you sure? </h4>
				</div>
				<div class="modal-footer">
					<button id="confirm-delete" type="button" class="btn btn-danger" data-dismiss="modal"> 
                            Delete </button>
					<button id="cancel-delete" type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
				</div>
			</div>
		</div>
	</div>
    
    <div id="addOfficerModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Officer </h4>
				</div>
                <div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td> <label>Username:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="addOfficerModal-username" type="text" value=""> </input> </td>
							</tr>
							<tr>
								<td> <label>Member Type:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="addOfficerModal-membertype" type="text" value=""> </input> </td>
							</tr>
							<label for="imageFile">Image:<input type="file" name="imageFile" id="imageFilePost"></label>
							<tr>
								<td> <label>Phone Number:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="addOfficerModal-phone_number" type="number"
											step=1 max=999999999 min=0 value=""> </input> </td>
							</tr>
							<tr>
								<td> <label>Hall:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="addOfficerModal-hall" type="text" value=""> </input> </td>
							</tr>
							<tr>
								<td> <label>Room:</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="addOfficerModal-room_number" type="number"
											step=1 max=999 min=1 value=""> </input> </td>
							</tr>
							<tr>
								<td> <label>CM</label> </td>
								<td> &nbsp;&nbsp; </td>
								<td> <input class="modal-text-entry" id="addOfficerModal-cm" type="number"
											step=1 max=9999 min=0 value=""> </input> </td>
							</tr>

						</tbody>
                    </table>
                </div>
                
				<div class="modal-footer">
					<button id="addOfficerModal-submit" type="button" class="btn btn-default" data-dismiss="modal"> Submit </button>
					<button id="addOfficerModal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

    <div id="messageModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Notification </h4>
				</div>
                <div id="messageModal-body" class="modal-body">
					<p > </p>
                </div>

				<div class="modal-footer">
					<button id="messageModal-okay" type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
